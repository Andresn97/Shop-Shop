<app-header titulo="Lista de Productos"></app-header>

<ion-content>

    <!-- <ion-button (click)="abrirFiltro( $event )">
        <ion-icon slot="start" name="add"></ion-icon>
        Filtrar..
    </ion-button> -->

    <ion-item>
        <!-- <ion-label>Filtrar por...</ion-label> -->
        <ion-select multiple="false" placeholder="Por Categoría" >
            <ion-select-option [(value)]="c.id_categoria" *ngFor="let c of categoria" (open)="filtrarCategoria( $event)" >{{ c.cat_nombre }}
            </ion-select-option>
            <!-- <ion-select-option [(value)]="hawaii">Marca</ion-select-option>
                <ion-select-option [(value)]="hawaii">Linea</ion-select-option> -->
        </ion-select>
        <ion-select multiple="false" placeholder="Por Línea">
            <ion-select-option [(value)]="item.id_linea" *ngFor="let item of linea"> {{ item.lin_nombre }} </ion-select-option>
        </ion-select>
        <ion-select multiple="false" placeholder="Por Marca">
            <ion-select-option [(value)]="m.id_marca" *ngFor="let m of marca" >{{ m.marc_nombre }}</ion-select-option>
        </ion-select>
    </ion-item>

    <ion-card *ngFor="let producto of productos">
        <ion-card-header>
            <img [src]="producto.ima_url">
            <ion-card-subtitle>Calificacion: {{ producto.calificacion }}</ion-card-subtitle>
            <ion-card-title>{{ producto.prod_nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Precio: ${{ producto.prod_precio_venta }}</ion-label>
            </ion-item>
            <ion-button (click)="agregarACarro( producto )">Añadir a mi Carrito</ion-button>
        </ion-card-content>
    </ion-card>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button routerLink="/carrito">
            <ion-icon name="cart"></ion-icon>
            <ion-button id="notification" *ngIf="num != 0" color="header" routerLink="/carrito">
                {{ num }}
            </ion-button>
        </ion-fab-button>
    </ion-fab>

</ion-content>
