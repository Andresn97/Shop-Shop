

<app-header titulo="Lista de Productos" ></app-header>

<ion-content>

    <!-- <ion-buttons slot="start"> -->
        <ion-button (click)="abrirFiltro( $event )">
            <ion-icon slot="start" name="add"></ion-icon>
            Filtrar..
        </ion-button>
    <!-- </ion-buttons> -->

    <ion-card *ngFor="let producto of productos">
        <ion-card-header>
            <img src="producto.ima_url">
            <ion-card-subtitle>Calificacion: {{ producto.prod_precio_venta }}</ion-card-subtitle>
            <ion-card-title>{{ producto.prod_nombre }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
            <ion-item>
                <ion-label>Precio: ${{ producto.prod_precio_venta }}</ion-label>
            </ion-item>
            <ion-button (click)="agregarACarro( producto )" >AÃ±adir a mi Carrito</ion-button>
        </ion-card-content>
    </ion-card>

</ion-content>
