<ion-header no-border >
  <ion-toolbar color="header">
      
    <ion-title  >INICIO DE SESIÓN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="body">

    <form #formulario="ngForm" (ngSubmit)="iniciarSesion()">

  <ion-card>
    <ion-card-header>
      <ion-img src="/assets/img/logoSSI3.png"></ion-img> <br>
      <ion-card-title class="ion-text-center" >Inicia Sesión</ion-card-title>
    </ion-card-header>

<ion-card-content>
  
    <ion-item>
        <ion-label position="floating">Nombre de Usuario:</ion-label>
        <ion-input type="text" 
                    [(ngModel)]="usuario.username"
                    name="nombreUsuario"
                    required></ion-input>
      </ion-item>

      <ion-item>
          <ion-label position="floating">Contraseña de Usuario:</ion-label>
          <ion-input type="password" 
                      [(ngModel)]="usuario.password"
                      name="contrasena"
                      required></ion-input>
        </ion-item> <br>

        <ion-button type="submit"
                  [disabled]="formulario.invalid"
                  expand="full"
                  color="header">
        Ingresar
      </ion-button>

</ion-card-content>
  </ion-card>

</form>

</ion-content>
